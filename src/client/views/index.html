<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta description -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap cdn and bootstrap icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <title>Travel App</title>
  </head>
  <body>
    <div class="container">
      <header class="site-header">
        <h1 class="site-title">Where do you wanna Go?</h1>
      </header>
      <div id="form_row">
        <div class="col">
          <!--  -->
          <form onsubmit="return Client.handleSubmit(event)" method="POST">
            <div class="input-group">
              <span class="input-group-text"
                ><i class="bi bi-geo-alt"></i
              ></span>
              <input
                type="text"
                name="city"
                id="city"
                class="form-control form-control-lg"
                placeholder="Entry your Destination"
                aria-label="City"
                aria-describedby="City"
              />
            </div>
            <div
              id="city_error"
              class="alert alert-danger mt-2 form-text text-start py-2"
              role="alert"
            ></div>
            <div class="mt-4">
              <input
                type="date"
                name="date"
                class="form-control form-control-lg"
                id="flightDate"
              />
            </div>
            <div
              id="date_error"
              class="alert alert-danger mt-2 form-text text-start py-2"
              role="alert"
            >
              <i class="bi bi-exclamation-circle-fill me-2"></i> A simple danger
              alertâ€”check it out!
            </div>

            <button type="submit" class="dark-mode-button">Submit</button>
          </form>
          <!--  -->
        </div>
        <div class="flight_data">
          <h2 id="Rdays"></h2>
          <p class="cityName"></p>
          <p class="temp"></p>
          <p class="max-temp"></p>
          <p class="min-temp"></p>
          <p class="weather"></p>
          <div class="cityPic"></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

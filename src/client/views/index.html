<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta description -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google font  Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- css file font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Travel App by Mahdi Alsholi</title>
  </head>
  <body>
    <div class="container">
      <div class="paragraph">
        <div class="paragraph-title">Where do you want to travel?</div>
      </div>
      <div class="form">
        <form
          class="inputs"
          onsubmit="return Client.handleSubmit(event)"
          method="POST"
        >
          <!-- location -->
          <input
            type="text"
            placeholder="Enter Your Destination"
            id="location"
            name="location"
          />
          <!-- location error -->
          <div class="location-error error" id="location-error"></div>
          <!-- date -->
          <input type="date" id="date" name="date" />
          <!-- date error -->
          <div class="date-error error" id="date-error"></div>
          <!-- submit button -->
          <button>Submit</button>
        </form>
        <div class="" id="information">
          <h2 id="remaining-days"></h2>
          <p class="city-name"></p>
          <p class="temperature"></p>
          <p class="weather"></p>
          <div class="city-picture"></div>
        </div>
      </div>
    </div>

    <!-- JS font awesome -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js"
      integrity="sha512-6sSYJqDreZRZGkJ3b+YfdhB3MzmuP9R7X1QZ6g5aIXhRvR1Y/N/P47jmnkENm7YL3oqsmI6AK+V6AD99uWDnIw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
